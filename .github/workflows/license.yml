---
name: license
on:
  push:
  pull_request:
jobs:
  license:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          set -e
          find . -type f \( \
            -name "LICENSE.*" \
            -o -name "*.yml" \
            -o -name "*.xml" \
            -o -name "*.java" \
            -o -name "*.groovy" \
            -o -name "*.properties" \) > files.txt
          header="Copyright (c) 2023-$(date +%Y) Aliaksei Bialiauski, EO-CQRS"
          failed="false"
          while IFS= read -r file; do
            if ! grep -q "$header" "$file"; then
              failed="true"
              echo "No license in: $file"
            fi
          done < files.txt
          if [ "${failed}" == "true" ]; then
            exit 1
          fi
